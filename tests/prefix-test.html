<!DOCTYPE html>
<html>
<head>
  <title>Test Prefix Matching</title>
</head>
<body>

  <prefix-component></prefix-component>

  <script type="module">
    import HtmlAutoloader from '../src/HtmlAutoloader.js';

    const elementMap = [
      {
        prefix: 'prefix-',
        resources: {
          js: './resources/prefix-component.js?r=1',
          css: './resources/prefix-component.css?r=1'
        }
      }
    ];

    (new HtmlAutoloader(import.meta))
      .addElements(elementMap)
      .register();
  </script>

</body>
</html>
