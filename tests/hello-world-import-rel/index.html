<!DOCTYPE html>
<html>
<head>
  <title>Test Hello World</title>
  <!--
    This example lives in a subdir. The relative-paths used for "import"
    should therefore be relative to the subdir.
  -->
</head>
<body>

  <hello-world-module></hello-world-module>

  <script type="module">
    import HtmlAutoloader from '../../src/HtmlAutoloader.js';

    const elementMap = [
      {
        element: 'hello-world-module',
        resources: {
          import: '../resources/hello-world-module.js'
        }
      }
    ];

    (new HtmlAutoloader(import.meta))
      .addElements(elementMap)
      .register();
  </script>

</body>
</html>
