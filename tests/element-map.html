<!DOCTYPE html>
<html>
<head>
  <title>External Element Map</title>
  <script type="module">
    import HtmlAutoloader from '../src/HtmlAutoloader.js';
    import elementMap from './element-map.json' with { type: 'json' };

    (new HtmlAutoloader(import.meta)).addElements(elementMap).register();
  </script>

</head>
<body>

  <hello-world-combined></hello-world-combined>
  <hello-world-combined name="Monde"></hello-world-combined>

</body>
</html>
